@if (invertedIndex) {
    <table>
        <thead>
          <tr>
            <th>Palabra</th>
            <th>Documentos</th>
          </tr>
        </thead>
        <tbody>
          <ng-container *ngFor="let palabra of invertedIndex | keyvalue">
            <tr *ngFor="let item of palabra.value | keyvalue">
              <td>{{ palabra.key }}</td>
              <td>{{ item.key }}: Ocurrencias: {{ item.value[0] }}, Posiciones: {{ item.value[1] }}</td>
            </tr>
          </ng-container>
        </tbody>
      </table>
} @else {
    <mat-progress-bar mode="indeterminate" color="warn"></mat-progress-bar>
}
